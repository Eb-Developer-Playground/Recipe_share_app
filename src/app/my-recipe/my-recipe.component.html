<div>
    <header>
        <div class="header">
            <!--Logo-->
            <div class="logo">
                <img  src="https://upload.wikimedia.org/wikipedia/commons/1/15/Equity_Group_Logo.png"  alt="logo">
            </div>
            <!--menu list-->
            <div class="navigation"> 
                <mat-toolbar   >
                    <mat-toolbar-row class="fixed-header">  
                    <div class="menunavs">
                        <a mat-button [routerLink]="['/myprofile']" routerLinkActive="router-link-active" >MyProfile</a>
                        <a mat-button [routerLink]="['/myRecipes']" routerLinkActive="router-link-active" >MyRecipes</a>
                        <a mat-button [routerLink]="['/AllRecipes']" routerLinkActive="router-link-active" >AllRecipes</a>
                    </div>    
                    <div class="authbuttons">
                        <button mat-stroked-button type="button" class="loginbutton" (click)="Logout()" >Logout</button>                          
                    </div>         
    
                    </mat-toolbar-row>
                    </mat-toolbar>           
            </div>
        </div>
        </header>
<div>
        <button mat-stroked-button type="button">New Recipe <span><mat-icon>create_new_folder</mat-icon></span></button>
        <mat-form-field floatLabel="auto">
            <input matInput type="search" placeholder=" Search..."
             name="search" 
             formControlName="search" 
             autocomplete="off"  ><span><button mat-stroked-button type="submit">Search</button></span>             
          </mat-form-field>
          <mat-form-field floatLabel="auto">
            <input matInput type="text" 
            placeholder="Filter By"
             name="filter" 
             formControlName="search" 
             autocomplete="off"  >
          </mat-form-field>        
    <div></div>
</div>
</div>
