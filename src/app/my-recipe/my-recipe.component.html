<div>
    <header>
        <div class="header">
            <!--Logo-->
            <div class="logo">
                <img  src="https://upload.wikimedia.org/wikipedia/commons/1/15/Equity_Group_Logo.png"  alt="logo">
            </div>
            <!--menu list-->
            <div class="navigation"> 
                <mat-toolbar   >
                    <mat-toolbar-row class="fixed-header">  
                    <div class="menunavs">
                        <a mat-button [routerLink]="['/myprofile']" routerLinkActive="router-link-active" >MyProfile</a>
                        <a mat-button [routerLink]="['/myRecipes']" routerLinkActive="router-link-active" >MyRecipes</a>
                        <a mat-button [routerLink]="['/AllRecipes']" routerLinkActive="router-link-active" >AllRecipes</a>
                    </div>    
                    <div class="authbuttons">
                        <button mat-stroked-button type="button" class="loginbutton" (click)="Logout()" >Logout</button>                          
                    </div>         
    
                    </mat-toolbar-row>
                    </mat-toolbar>           
            </div>
        </div>
        </header>
        <!--myrecipe section-->
<div class="recipes">
    <!--Upper section-->
    <div class="recipecontrol">
        <button mat-stroked-button type="button" class="newrecipe" (click)="newRecipe()">New Recipe <span><mat-icon>create_new_folder</mat-icon></span></button>
        <mat-form-field floatLabel="auto" class="search">
            <input matInput type="search" class="searchinput" placeholder=" Search..."
             name="search" 
             formControlName="search" 
             autocomplete="off"  ><span><button mat-stroked-button type="submit" class="searchbutton">Search</button></span>             
          </mat-form-field>
          <mat-form-field floatLabel="auto" class="filtercontainer">           
            <input matInput type="text"
                    class="filter"
                   placeholder="Filter By"
                   name="filter"
                   formControlName="filter"
                   autocomplete="off">
                   <mat-icon  class="dropicon">arrow_drop_down_circle</mat-icon>
          </mat-form-field>
    </div>
        <!--recipes display section-->     
    <div class="recipedisplay">

    </div>
</div>
</div>
