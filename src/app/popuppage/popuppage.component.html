<div class="cardContent">
    <form [formGroup]="editForm" (submit)="onSubmit()" >
      <!--Username label and input-->
      <div>
        <mat-form-field [floatLabel]="getFloatLabelValue()">
          <mat-label>Username</mat-label>
          <input matInput  placeholder="Username" 
          name="username"
          formControlName="username" 
          type="text"  required>
        </mat-form-field>
      </div>

       <!--Email label and input-->
    <div>
      <mat-form-field [floatLabel]="getFloatLabelValue()">
        <mat-label>Email</mat-label>
        <input matInput  placeholder="Email e.g user@gmail.com" 
        name="email" 
        formControlName="email" 
         autocomplete="off" required>
        <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
      </mat-form-field>
    </div>

     <!--Password label and input-->
    <div>
      <mat-form-field [floatLabel]="getFloatLabelValue()">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password"
         name="password"  
         formControlName="password" 
         autocomplete="off" required>
      </mat-form-field>
    </div>

     <!--Password confirmation label and input-->
    <div>
       <!--floatLabel allows the labels to move up on focus of the input field-->
        <mat-form-field [floatLabel]="getFloatLabelValue()">
          <mat-label>Password Confirmation</mat-label>
          <input matInput type="password" placeholder="confirm Password"
           name="passwordconfirm" 
           formControlName="passwordconfirm" 
           autocomplete="off"  required>
        </mat-form-field>
        <p class="passmatch" *ngIf="options.hasError('mismatch')">
          Passwords do not match.</p>
      </div>
    <div class="signupbutton">
      <button mat-stroked-button >SignUp</button>       
    </div>
    <div class="footer">
        <button mat-raised-button color="primary" (click)="save()">Save</button>
        <button mat-raised-button color="warn" (click)="close()">Cancel</button>
    </div>
    </form>

  </div>
