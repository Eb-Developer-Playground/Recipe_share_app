<div>
    <form [formGroup]="recipeForm" (submit)="Add()">
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput type="text" formControlName="title">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Category</mat-label>
            <input matInput type="text" formControlName="category">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Ingredients</mat-label>
            <input matInput type="text" formControlName="ingredients">
        </mat-form-field>    
        <mat-form-field>
            <mat-label>Instructions </mat-label>
            <input matInput type="text" formControlName="instruction">
        </mat-form-field>  
        <mat-form-field>
            <mat-label>Recipe Image Url</mat-label>
            <input matInput type="url" formControlName="recipimgurl">
        </mat-form-field>
        <button mat-stroked-button type="submit">add</button>
    </form>
</div>
