<div id="loginbody">
  <mat-card class="loginCard">
    <div>
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/1/15/Equity_Group_Logo.png" alt="logo"/>
    </div>
    <div class="cardContent">
      <form [formGroup]="options">
      <div>
        <mat-form-field [floatLabel]="getFloatLabelValue()">
          <mat-label>Email</mat-label>
          <input matInput  formControlName="email" class="pemail"  placeholder="Email e.g user@gmail.com" name="email" required>
          <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
        </mat-form-field>
      </div>
      
      <div>
        <mat-form-field [floatLabel]="getFloatLabelValue()">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" name="password"  required>
        </mat-form-field>
      </div>
      <div class="loginbutton">
        <button mat-stroked-button >Login</button>       
      </div>
      <div class="footer">
        <p>Don't have an account yet?<span><a link=""> Sign up.</a></span></p>
      </div>
      </form>

    </div>
  </mat-card>
</div>
