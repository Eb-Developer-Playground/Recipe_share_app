<mat-card class="loginCard">
    <mat-card-content>
      <form [formGroup]="options">
        <mat-form-field [floatLabel]="getFloatLabelValue()">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email e.g user@gmail.com" name="email" id="email" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
        </mat-form-field>
      
        <mat-form-field [floatLabel]="getFloatLabelValue()">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" name="password" id="password" required>
        </mat-form-field>
  
        <button mat-stroked-button color="primary">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
