<div class="recomcontainer">
    <div  *ngFor="let recipe of recipes" class="recomcardcontainer">
            <mat-card class="recomcard">
                <img mat-card-image class="recoImg" [src]="recipe.recipeUrl">
                <button (click)="viewRecipeDetails(recipe.id)" class="viewmorebut">View More</button>
                <p class="description">Description: delicious <br> meal for family</p>
            </mat-card>
    </div>
    </div>
